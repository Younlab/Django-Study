{% extends 'blog/base.html' %}
{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="card p-4 m-2 col-md-12 col-lg-4">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text|truncatechars:35 }}</p>
            <p>{{ post.created_date }}</p>
            <a href="{{ post.id }}" class="btn btn-primary">Read Post</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
